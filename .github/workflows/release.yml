name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  publish:
    name: Pack & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Aspire-Minecraft.slnx

      - name: Build
        run: dotnet build Aspire-Minecraft.slnx -c Release --no-restore

      - name: Test
        run: dotnet test Aspire-Minecraft.slnx --no-build -c Release --verbosity normal

      - name: Pack
        run: dotnet pack Aspire-Minecraft.slnx -c Release --no-build -o nupkgs

      - name: Push to NuGet.org
        run: >
          dotnet nuget push "nupkgs/*.nupkg"
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: nupkgs/*.nupkg
