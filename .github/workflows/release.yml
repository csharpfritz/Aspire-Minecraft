name: Publish to NuGet

on:
  push:
    tags: ['v*']
    paths-ignore:
      - 'docs/**'
      - 'user-docs/**'
      - '*.md'
      - '.ai-team/**'

permissions:
  contents: write

jobs:
  publish:
    name: Pack & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history to check branch ancestry

      - name: Verify tag is on main branch
        run: |
          # Check if the tagged commit is reachable from main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "❌ Tag ${{ github.ref_name }} is not on the main branch. Skipping publish."
            echo "To publish this release, merge to main first, then re-tag on main."
            exit 1
          fi
          echo "✅ Tag ${{ github.ref_name }} is on main branch. Proceeding with publish."

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Aspire-Minecraft.slnx

      - name: Build
        run: dotnet build Aspire-Minecraft.slnx -c Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: dotnet test Aspire-Minecraft.slnx --no-build -c Release --verbosity normal

      - name: Pack
        run: dotnet pack Aspire-Minecraft.slnx -c Release --no-build -o nupkgs -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet.org
        run: >
          dotnet nuget push "nupkgs/*.nupkg"
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

      - name: Push symbols to NuGet.org
        run: >
          dotnet nuget push "nupkgs/*.snupkg"
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            nupkgs/*.nupkg
            nupkgs/*.snupkg
