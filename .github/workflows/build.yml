name: Build & Pack

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'samples/**'
      - 'Directory.Build.props'
      - '*.slnx'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'samples/**'
      - 'Directory.Build.props'
      - '*.slnx'
      - '.github/workflows/build.yml'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Aspire-Minecraft.slnx

      - name: Build
        run: dotnet build Aspire-Minecraft.slnx -c Release --no-restore

      - name: Test
        run: dotnet test Aspire-Minecraft.slnx --no-build -c Release --verbosity normal --filter "Category!=Integration"
