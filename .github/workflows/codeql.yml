name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'user-docs/**'
      - '*.md'
      - '.ai-team/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'user-docs/**'
      - '*.md'
      - '.ai-team/**'
  schedule:
    - cron: '25 6 * * 1'

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze C#
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build
        run: dotnet build Aspire-Minecraft.slnx -c Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:csharp'
