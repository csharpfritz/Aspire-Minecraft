name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "docker/**"
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          IMAGE_NAME="ghcr.io/csharpfritz/aspire-minecraft-server"
          TAGS="${IMAGE_NAME}:latest"
          TAGS="${TAGS},${IMAGE_NAME}:${{ github.sha }}"

          # Add version tag for releases (v* tags)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            TAGS="${TAGS},${IMAGE_NAME}:${VERSION}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=ghcr.io/csharpfritz/aspire-minecraft-server:buildcache
          cache-to: type=registry,ref=ghcr.io/csharpfritz/aspire-minecraft-server:buildcache,mode=max
